{% load static %}
<!DOCTYPE html>
<head>
    <title>Notes!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}" />
</head>
<body>
    <h1>Edit Note</h1>
    <div id="cork">
        <form action="{% url 'notes:change' note.id %}" method="post">
        {% csrf_token %}
            <div id="edit" class="createNew sticky note">
            <input type="text" name="title" value="{{note.note_title}}"></input>
            <textarea name="content" rows="6">{{note.note_content}}</textarea>
            <input type="submit" class="sticker"></input>
        </div>
        </form>
    </div>
</body>
